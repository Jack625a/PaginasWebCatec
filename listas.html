<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas en HTML</title>
</head>
<body>
    <ul>
        <li>Elemento 1</li>
        <li>Elemento 2</li>
        <li>Elemento 3</li>
    </ul>
    <ol>
        <li>Elemento 1</li>
        <li>Elemento 2</li>
        <li>Elemento 3</li>
    </ol>
    <dl>

        <dd>git init</dd>
        <dd>git add</dd>
        <dd>git commit</dd>
        <dd>git status</dd>
        <dd>git checkout</dd>
        <dd>git branch</dd>
        <dd>git push</dd>
        <dd>git pull</dd>
        <dt>Encabezados de HTML</dt>
        <dd>h1</dd>
        <dd>h2</dd>
        <dd>h3</dd>
        <dd>h4</dd>
        <dd>h5</dd>
        <dd>h6</dd>
    </dl>

</html>
