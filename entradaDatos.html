<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrada de datos</title>
</head>
<body>
  <form action="#">
    Nombre: <input type="text" required><br>
    Contraseña: <input type="password" required><br>
    <input type="submit" value="Ingresar"><br>
    <input type="reset" value="Actualizar"><br>
    correo: <input type="email"><br>
    Seleccionar: <input type="radio">
    Seleccionar1: <input type="radio">
    Seleccionar2: <input type="radio">
    Seleccionar3: <input type="radio">
    Seleccionar4: <input type="radio"><br>
    Opcion 1 <input type="checkbox" value="Opcion1">
    Opcion 2 <input type="checkbox" value="Opcion2">
    Opcion 3 <input type="checkbox" value="Opcion3">
    Opcion 4 <input type="checkbox" value="Opcion4"><br>
    Elige un color: <input type="color" required><br>
    Seleccione una fecha: <input type="date"><br>
    Seleccione la hora: <input type="time"><br>
    Fecha y hora actual <input type="datetime-local"><br>
    Seleccionar archivo: <input type="file"><br>
    Seleccionar Mes y Año: <input type="month"><br>
    Elige una opcion: <select>
        <option value="opcion1">Rojo</option>
        <option value="opcion2">Amarillo</option>
        <option value="opcion3">Azul</option>
        <option value="opcion3">Verde</option>
    </select><br>
    <input type="image" src="https://www.catec.com.bo/img/catec.png"><br>
    <input type="range" name="" id=""><br>
    <input type="search" name="" id=""><br>
    <input type="week" name="" id=""><br>
    <input type="submit" value="Enviar">
    <input type="reset" value="Actualizar">

  </form>
</body>
</html>
