<!DOCTYPE html>

<head>

    <title>Tablas - HTML5</title>
</head>
<body>

            <th>Elemento1</th>
            <th>Elemento2</th>
            <th>Elemento3</th>

        <tr style="background-color:orange">
            <td>numero1</td>
            <td>numero2</td>
            <td>numero3</td>
        </tr>
        <tr>
            <td>num4</td>
            <td>num5</td>
            <td>num6</td>
        </tr>
    </table>
</body>
</html>
