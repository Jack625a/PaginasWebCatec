<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Video Html</title>
</head>
<body>
    <h1>Video con controles</h1>
    <video
    src="videos/video.mp4" controls
    width="500" height="400"
    >
    </video>
    
    <h1>Video con Inicio automatico</h1>
    <br>
    <video src="videos/video2.mp4" autoplay controls
    width="500"
    height="800"
    >
    </video>
    <br>
    <h1>Video con Caratula</h1>
    <video src="videos/video3.mp4" controls poster="imagenes/3.jpg"
    width="600"
    height="300"
    >

    </video>
    <br>
    <h1>Videos Externo de youtube</h1>
    <iframe width="560" height="315" 
    src="https://www.youtube.com/embed/PaXAn1uTeV4?rel=0&amp;autoplay=1" 
    allowfullscreen 
    allow="autoplay">
    </iframe>
    <br>
    <h1>Video Externo de Daylimotion</h1>
    <div style="position:relative;padding-bottom:56.25%;height:0;overflow:hidden;"> <iframe style="width:100%;height:100%;position:absolute;left:0px;top:0px;overflow:hidden" frameborder="0" type="text/html" src="https://www.dailymotion.com/embed/video/x87g32a?autoplay=1" width="100%" height="100%" allowfullscreen title="Dailymotion Video Player" allow="autoplay"> </iframe> </div>
</body>
</html>
